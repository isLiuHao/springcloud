server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config 客户端配置
    config:
      label: master         # 分支名称
      name: config       # 配置文件名称
      profile: dev      # 使用配置环境
      uri: http://localhost:3344  # config Server 地址
  # 综合上面四个 即读取配置文件地址为： http://localhost:3344/master/config-dev.yml

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    register-with-eureka: true
    fetch-registry: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
